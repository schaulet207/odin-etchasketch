<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devieeeeeeeee-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="etchASketch.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <title>Odin Etch-a-Sketch</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <div class="logo">
                    <a>Copyright Â© 2022 Shannon Chaulet</a>
                </div>
            </div>
            <div class="right">
                <ul class="links">
                    <li><a href="https://www.github.com/schaulet207">GitHub</a></li>
                    <li><a href="https://www.linkedin.com/in/schaulet">LinkedIn</a></li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="left-m">
                <h2>Color</h2>
                <div class="top-section">
                    <label for="color-input" id="color-label" style="background-color: red"></label>
                    <input type="checkbox" id="color-input" checked></input>
                    <div id = "color-picker">
                    <canvas id="color-block" height="150" width="150"></canvas>
                    <canvas id="color-strip" height="150" width="30"></canvas>
                    </div>
                </div>
                <button class="random-mode" id="randomMode" role="button">Random mode</button>
                <button class="erase" id="erase" role="button">Eraser</button>
                <button class="clear" id="clear" role="button">Clear</button>
                
                <div class="buttonwidth">
                    <label for="fader">Size</label>
                    <input type="range" min="4" max="32" value="16" id="myRange" step="4" class="slider" list="slideSettings">
                    <datalist id="slideSettings">
                    <option>2</option>
                    <option>4</option>
                    <option>8</option>
                    <option>16</option>
                    <option>24</option>
                    <option>32</option>
                    </datalist>
                </div>
            </div>
            <div class="right-m">
                <h2 id="gridsize"></h2>
                <div id="container">
                    <table id="grid">
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
